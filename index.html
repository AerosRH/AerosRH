<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link href="https://fonts.googleapis.com/css2?family=Mulish&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header">
        <img tabindex="0" class= "header__img" src="https://raw.githubusercontent.com/platzi/PlatziVideo/feature/react/src/assets/static/logo-platzi-video-BW2.png" alt="Logo">
    </header>
    <main>
        <section class="register">
            <section class="register__conteiner">
                <h2 tabindex="0" >Registro</h2>
                <form class="register__conteiner--form">
                    <input class="input" type="text" placeholder="Nombre">
                    <input class="input" type="text" placeholder="Correo">
                    <input class="input" type="password" placeholder="Contraseña">
                    <button tabindex="0" class="button">Registrarme</button>
                </form>
                <p tabindex="0" class="register__conteiner--sesion">¿Ya estas registrado? <a href="">Inicia sesión</a></p>
            </section>
        </section>
    </main>
    <footer class="footer">
        <a href="">Términos de uso</a>
        <a href="">Declaración de privacidad</a>
        <a href="">Centro de ayuda</a>
    </footer>
</body>
</html>
